<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电机状监平台</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="layui-main">
        <!-- <img src="/assets/images/logo.png" alt=""> -->
    </div>
    
    <!-- 顶部注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box">
            <!-- 防止点击链接页面发生跳转 -->
        </div>
        <div class="login-box">
        <!-- 用户名输入框 -->
        <form class="layui-form" action="">
            <!-- 用户名 -->
        <div class="layui-form-item">
            <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
            <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入用户名">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <div class="layui-input-prefix layui-input-split">
          <i class="layui-icon layui-icon-password"></i>
        </div>
            <input type="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入密码">
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
          </div>

          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">注册账号</a>
        </div>
        </form>
    </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
            <div class="layui-form-item">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                  </div>
                <input type="text" name="username" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入用户名">
              </div>
              <!-- 密码 -->
              <div class="layui-form-item">
                <div class="layui-input-prefix layui-input-split">
              <i class="layui-icon layui-icon-password"></i>
            </div>
                <input type="password" name="password" required lay-verify="required|pwd" autocomplete="off" class="layui-input" placeholder="请输入密码">
              </div>
              <div class="layui-form-item">
                <div class="layui-input-prefix layui-input-split">
              <i class="layui-icon layui-icon-password"></i>
            </div>
                <input type="password" name="repassword|repwd" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="请确认密码">
              </div>
              <!-- 按钮 -->
              <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
              </div>
    
              <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>
            </form>
        </div>
    </div>
    <!-- 导入JQuery -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login01.js"></script>
</body>
</html>
